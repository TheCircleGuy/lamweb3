<script>

    // Animate elements on scroll
  const animatedItems = document.querySelectorAll(".animate-on-scroll");

const observer = new IntersectionObserver(
  entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
        observer.unobserve(entry.target); // Optional: only animate once
      }
    });
  },
  {
    threshold: 0.2,
  }
);

animatedItems.forEach(item => {
  observer.observe(item);
});

window.addEventListener("load", () => {
    document.querySelector(".browser animate-on-scroll ").classList.remove("loading");
  
    const iframe = document.getElementById("web-frame");
  
    // Wait for the iframe to load its content
    iframe.onload = () => {
      const iframeDoc = iframe.contentWindow;
      let scrollDown = true;
  
      // Set up scrolling
      setInterval(() => {
        if (!iframeDoc) return;
  
        const scrollY = iframeDoc.scrollY || iframeDoc.pageYOffset || 0;
        const maxScroll = iframeDoc.document.documentElement.scrollHeight - iframe.clientHeight;
  
        if (scrollDown && scrollY >= maxScroll) scrollDown = false;
        if (!scrollDown && scrollY <= 0) scrollDown = true;
  
        const nextScroll = scrollDown ? scrollY + 1 : scrollY - 1;
        iframeDoc.scrollTo(0, nextScroll);
      }, 30); // adjust scroll speed here
    };
  });

  const lenis = new Lenis({
    duration: 0.05,
    easing: (t) => Math.min(1, 1.001 - Math.pow(2, -150 * t))
  });

  function raf(time) {
    lenis.raf(time);
    requestAnimationFrame(raf);
  }

  requestAnimationFrame(raf);
  

</script>
